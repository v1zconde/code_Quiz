<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Code Quiz by Rafael Vasquez</title>
</head>

<body>
  <!--Start of the Nav-->
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <a class="navbar-brand" href="./index.html">
      <img src="./assets/img/gokulogo.png" width="40" height="40" alt="goku logo"></a>
    <!-- Icon for the navbar-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h1 id="navbar-title ml-auto mr-auto">Dragon Ball Super</h1>
    <!--Right side of the Navbar with the menu-->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!--Index option of the navbar-->
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <!--Portfolio dropdown option of the navbar-->
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            More DBS
          </a>
          <div class="dropdown-menu border border-dark text-center" aria-labelledby="navbarDropdown">
            <a class="dropdown-item border-bottom border-dark"
              href="https://en.wikipedia.org/wiki/Dragon_Ball_Super">Wikipedia DBS</a>
            <a class="dropdown-item" href="https://www.hulu.com/series/0921b58c-bef9-4a4d-a677-03ec7745428c"
              target="_blank">Hulu DBS</a>
          </div>
        </li>
        <!--Contact option of the navbar-->
        <li class="nav-item">
          <a class="nav-link" id="highscore" href="#">High Score</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--container to get everything -->
  <div class="container-fluid">
    <!--timer-->
    <h3 id="time" class="text-left"></h3>
    <div class="wrapper">
      <div class="d-flex-fluid align-content-center text-center">
        <!--starter screen-->
        <div id="start-screen" class="row start p-2 flex-column border-info">
          <div class="col-md-6 mx-auto">
            <h1>Code Quiz</h1>
          </div>
          <div class="col-md-6 mx-auto">
            <p>
              <img src="./assets/img/goku.gif" alt="this slowpoke moves" class="rounded mx-auto d-block p-3"
                width="450"/>
              Do you think you know stuff about Dragon Ball?? !!Lets try it.!!
            </p>
          </div>
          <div class="col-md-6 mx-auto">
            <button id="button-start" class="btn">Start Quiz</button>
          </div>
        </div>
        <!--score section-->
        <section id="finish"></section>
        <!--questions section-->
        <div id="questions" class="hide">
          <h2 id="question-tittle"></h2>
          <ul id="choices" class="choices"></ul>
          <p class="wrongOrRight"></p>
        </div>
        
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
